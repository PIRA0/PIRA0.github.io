<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="Login.css">
    <script src="Login.js"></script>
</head>
<body>
    <div id="input-box"> 
        <div class="input">
            <label for="user">User</label><br>
            <input type="text" id="user" name="textInput" placeholder="Enter your username">
        </div>
        <div class="input">
            <label for="Password">Password</label><br>
            <input type="password" id="Password" name="textInput" placeholder="Enter your password">
        </div>
        <input id="login" type="button" value="Log In" onclick="apriShop()"/>
        <div class="alert" id="error-message"></div>
    </div>
</body>
</html>
